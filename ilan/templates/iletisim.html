{% extends 'base.html' %}

{% block title %} İletişim {% endblock %}

{% block body %}

<div class="row justify-content-center mt-4">
    <div class="col-md-6">
        <form action="https://formspree.io/f/xldrdbvg" method="POST">
            <div class="form-group">
                <label for="email">E-posta</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="E-posta adresinizi girin">
            </div>
            <div class="form-group">
                <label for="message">Mesajınız</label>
                <textarea class="form-control" name="message" id="message" rows="5" placeholder="Mesajınızı yazın"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Gönder</button>
        </form>
    </div>
</div>

{% endblock %}
