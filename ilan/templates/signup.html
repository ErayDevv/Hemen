{% extends 'forms.html' %}

{% block title %} Kayıt Ol {% endblock %}

{% block body %}

<!-- Sign Up section start -->

<section class="base" id="base-signup">
    <div class="base-content">
        <div class="form">
            
            <form method="POST">
                {{ form.hidden_tag() }}

                <div class="email"><h4>Email</h4>{{ form.email }} <hr> </div>
                <div class="name"><h4>Kullanıcı Adı</h4>{{ form.username }} <hr></div>
                <div class="password"><h4>Şifre</h4>{{ form.password1 }} <hr></div>
                <div class="password"><h4>
                    Şifreyi Onayla</h4>{{ form.password2 }} <hr></div>

                <div class="buttons">
                    <a href="/login"> Giriş</a>
                    {{ form.submit() }}
                </div>


            </form>
        </div>
    </div>
</section>


{% endblock %}
